<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>MusaddikBank.com</title>
</head>

<body>
    <div id="login_area">
        <div class="header">
            <h1>Wellcome to Pioneer Bank</h1>
        </div>

        <div class="form_section">

            <div class="form">
                <h2>Login</h2>
                <input type="email" placeholder="Email">

                <input type="password" placeholder="password">

                <button type="submit" id="submit_btn">Enter</button>
            </div>
        </div>
    </div>
    <div id="second_section">
        <div class="first_work">
            <div class="row row_one">
                <h4>Deposit</h4>
                <h1 >$&nbsp;<span id="show_deposit_money">00</span> </h1>
            </div>
            <div class="row row_two">
                <h4>Withdraw</h4>
                <h1 >$&nbsp;<span id="show_withdraw_money">00</span></h1>
            </div>
            <div class="row row_three">
                <h4>Balance</h4>
                <h1 >$&nbsp;<span id="show_total_money">33</span></h1>
            </div>
        </div>
        <div class="second_work">
            <div class="row row_one">
                <h2>Deposit</h2>
                <input type="text" name="" id="add_money" placeholder="$ amount you want to deposit ">
                <button type="submit" id="add_money_submit"> Deposit</button>
            </div>
            <div class="row row_two">
                <h2>Withdraw</h2>
                <input type="text" name="" id="remove_money" placeholder="$ anount you want to withdraw">
                <button type="submit" id="remove_money_submit">Withdraw</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
